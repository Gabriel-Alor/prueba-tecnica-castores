
<h1>Usuarios</h1>
<hr>

<div class="grid justify-content-center">
  <div class="col-12 sm:col-11 mt-6">
    <table *ngIf="usuario" mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombreusuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.nombreusuario }} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{ element.direccion }} </td>
      </ng-container>
    
      <ng-container matColumnDef="idtipopersonal">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{ element.user.idtipopersonal == 1 ? 'interno' : 'externo' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="fechadeingreso">
        <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
        <td mat-cell *matCellDef="let element"> {{element.fechadeingreso}} </td>
      </ng-container>
    
       <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef width="17%"> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <button mat-button color="secondary" [routerLink]="['/noticias/editar', element.user.idusuario]">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" (click)="eliminarUsuario( element.user.idusuario )">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
  
  
  <app-loading-spiner *ngIf="dataSource.length === 0"></app-loading-spiner>
